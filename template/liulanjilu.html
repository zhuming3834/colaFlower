<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>浏览记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/sm.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/shoucang.css" />
		<script type='text/javascript' src='https://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
		<script type="text/javascript" src="../js/util.js" ></script>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<link rel="stylesheet" href="../mescroll/mescroll.min.css" />
		<script type="text/javascript" src="../mescroll/mescroll.min.js" ></script>
		
		<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
		<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
		

		<style>
			.mescroll-totop {
				bottom: 4rem;
			}
		</style>
		
	</head>
	<body class="page" style="background-color: #F6F6F6;">
		<div id="mescroll" class="content mescroll">
			<div id="list-container">
				<div class="item" v-for="item in daikuanList" v-on:click="daikuanClick(item.id)">
					<div class="item_top">
						<img class="item_logo" v-lazy="item.logo" />
						<div class="item_name" v-text="item.loanName"></div>
						<!--<div class="item_sc">点击收藏</div>-->
					</div>
					<div class="item_bottom">
						<div class="item_edu">
							<div v-if="item.isDelete == 0" class="item_num" v-text="item.maxQuota"></div>
							<div v-if="item.isDelete == 1" class="item_num" style="color: #9C9C9C;" v-text="item.maxQuota"></div>
							<div class="item_tip" v-text="item.introduce"></div>
						</div>
						<div class="item_detail">
							<div class="item_yn">平均额度(元)</div>
							<div class="item_more">
								<span class="item_yue">月利率{{item.monthRate}}</span>
								{{item.keyword}}
							</div>
						</div>
						<div v-if="item.isDelete == 1" class="item_xiajia"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>
	<script>
		Vue.use(VueLazyload,{
			preLoad: 1.3,
			error: '../img/dai.png',
			loading: '../img/loading.gif',
			attempt: 3
		})
		 var app = new Vue({
			el: '#mescroll',
			data: {
				Cols: 'red !important',
				daikuanList: [],
				page: 0, // 请求页码
			},
			mounted: function() {
				//创建MeScroll对象,down可以不用配置,因为内部已默认开启下拉刷新,重置列表数据为第一页
				//解析: 下拉回调默认调用mescroll.resetUpScroll(); 而resetUpScroll会将page.num=1,再执行up.callback,从而实现刷新列表数据为第一页;
				var self = this;
				self.mescroll = new MeScroll("mescroll", { //请至少在vue的mounted生命周期初始化mescroll,以确保您配置的id能够被找到
					up: {
						callback: self.upCallback, //上拉回调
						//以下参数可删除,不配置
						isBounce: false, //此处禁止ios回弹,解析(务必认真阅读,特别是最后一点): http://www.mescroll.com/qa.html#q10
						//page:{size:8}, //可配置每页8条数据,默认10
						toTop:{ //配置回到顶部按钮
							src : "../mescroll/mescroll-totop.png", //默认滚动到1000px显示,可配置offset修改
							//html: null, //html标签内容,默认null; 如果同时设置了src,则优先取src
							//offset : 1000
						},
						empty:{ //配置列表无任何数据的提示
							warpId:"mescroll",
							icon : "../img/wujilu.png" , 
						  	tip : "暂无记录~" , 
						  	btntext : "去贷款" , 
						  	btnClick : function() {
						  		window.location.replace('daikuan.html')
						  	} 
						},
					}
				});
			},
			methods: {
				//上拉回调 page = {num:1, size:10}; num:当前页 ,默认从1开始; size:每页数据条数,默认10
				upCallback: function(page) {
					//联网加载数据
					var self = this;
					self.getData();
				},
				// 列表点击事件
				daikuanClick: function(id){
					window.location.href = 'dkdetail.html?id=' + id;
				},
				// 获取列表数据源
				getData: function(){
					var self = this;
					var urlStr = Util.baseUrl + '/DuG/api/basics/loan/findLoanListByType.do';
					var userId = localStorage.getItem('userId') || '';
					var md5Str = Util.basekey + userId + self.page + 'history' + '10';
					
					if (userId == '') {
						weui.confirm('您还未登录喔~', {
						    title: '提示',
						    buttons: [{
						        label: '取消',
						        type: 'default',
						        onClick: function(){ 
						        		window.history.back();
						        }
						    }, {
						        label: '去登录',
						        type: 'primary',
						        onClick: function(){ 
						        		window.location.href = 'login.html';
						        }
						    }]
						});
						return;
					}
					
					$.ajax({
						type:"get",
						url: urlStr,
						async:true,
						data: {
							userId: userId,
							page: self.page,
							type: 'history',
							rows: 10,
							key: Util.basekey,
							auth: Util.base32Encode('key,userId,page,type,rows'),
							token: md5(md5Str)
						},
						success: function(res){
							// 请求成功
							if (res.ret_code == '0') {
								if (self.page == 0) {
									self.daikuanList = res.ret_data;
								} else{
									self.daikuanList = self.daikuanList.concat(res.ret_data);
								}
								var hasNext = res.ret_data.length == 10 ? true : false;
								if (hasNext == true) { // 还有下一页
									self.page = self.page + 1;
								}
								self.mescroll.endSuccess(res.ret_data.length,hasNext);
							} else{
								$.toast(res.ret_msg);
							}
						},
						error: function(res){
							$.toast('网路请求失败，请稍后重试');
						}
					})
				},
			}
		})
	</script>
</html>
